<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{site.baseurl}}/css/main.css">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="icon" href="{{site.baseurl}}/favicon.ico" sizes="24x24 32x32 64x64" type="image/vnd.microsoft.icon">

  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>

  <!-- Chrome, Firefox OS and Opera -->
  <meta name="theme-color" content="#0f3542">
  <!-- Windows Phone -->
  <meta name="msapplication-navbutton-color" content="#0f3542">
  <!-- iOS Safari -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <!-- at the end of the HEAD -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/docsearch.js/2/docsearch.min.css" />
  <!-- at the end of the BODY -->
  <script src="https://cdn.jsdelivr.net/docsearch.js/2/docsearch.min.js"></script>
  <script>
    window.onload = function() {
      docsearch({
        apiKey: 'b962abe210296b23d57a818cb02866c1',
        indexName: 'cumulus',
        inputSelector: '#docsearch-input',
        debug: false // Set debug to true if you want to inspect the dropdown
      });
    }
  </script>
</head>
